<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="parent">
    <div class="loginForm">
        <fieldset class="fieldset">
            <legend>Welcome to Sign up</legend>

                <div class="fieldContainer"><label for="">First Name:</label>
                <input type="text" value="" placeholder="First name"></div>

                <div class="fieldContainer"><label for="">Last Name:</label>
                <input type="text" value="" placeholder="Last name"></div>

                <div class="fieldContainer"><label>Select your country</label>
                    <select name="cpuntry">
                    <option value="Pakistan">Pakistan</option>
                    <option value="India">India</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Afghanistan">Afghanistan</option>
                    </select></div>
                
                <div class="fieldContainer"><label>Select your gender</label> 
                     <input type="radio" value="gender">Male
                     <input type="radio" value="gender">Female 
                     <input type="radio" value="gender">Other </div>

                <div class="fieldContainer"><label>Select your hobbies</label>
                <input type="checkbox">Cricket
                <input type="checkbox">Indoor Games
                <input type="checkbox">Reading Books</div>

                <div class="fieldbut">
                    <button>Signup</button>
                </div>

        
        </fieldset>
    </div>
</div>
</body>
</html>
